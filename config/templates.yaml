---

# job keys:
#   job-name - name of real job in jjb(jenkins) to execute. to be able to have several
#              jobs with different parameters we have to to define job with unique name
#              and define real job name as a parameter.
#   stream - identifier to group several jobs as one. it influences to logs colelcting,
#            cleanup jobs (as a stream post hook), inheritance of env vars
#   vars - map of a key:value elements to use them as env vars in the job
#   depends-on - list of jobs that should be finished successfully to run this job.
#                may have inherit-keys list of keys of env vars that can be inherited
#                from non-self stream. by default inheritance of env vars is prohibited
#                for different streams.
#   type - type of the job. possible values: stream-post-hook


- template:
    name: cleanup
    post-jobs:
      cleanup-workers:

- template:
    name: build-centos
    jobs:
      prepare-sandbox-centos:
        # it creates worker
        job-name: build-prepare-sandbox
        stream: build-centos
        vars:
          DEVENV_TAG: frozen
      fetch-sources-centos:
        job-name: build-fetch-sources
        stream: build-centos
        depends-on:
          - prepare-sandbox-centos
      package-deployers-centos:
        job-name: build-package-deployers
        stream: build-centos
        depends-on:
          - fetch-sources-centos
      compile-centos:
        job-name: build-compile
        stream: build-centos
        depends-on:
          - package-deployers-centos
      package-containers-centos:
        job-name: build-package-containers
        stream: build-centos
        depends-on:
          - compile-centos
      package-test-containers-centos:
        job-name: build-package-test-containers
        stream: build-centos
        depends-on:
          - package-containers-centos
      freeze-centos:
        job-name: build-freeze
        stream: build-centos
        depends-on:
          - package-test-containers-centos
        vars:
          PUBLISH_TYPE: frozen
      cleanup-centos:
        # it doesn't call devenv - it removes worker completly
        job-name: build-cleanup
        stream: build-centos
        type: stream-post-hook
        depends-on:
          - freeze-centos

- template:
    name: build-rhel
    streams:
      build-rhel:
        vars:
          ENVIRONMENT_OS: rhel7
          LINUX_DISTR_VER: 7.6-362
          TAG_SUFFIX: -rhel7
    jobs:
      prepare-sandbox-rhel:
        # it creates worker
        job-name: build-prepare-sandbox
        stream: build-rhel
        vars:
          PUBLISH_TYPE: stable
      fetch-sources-rhel:
        job-name: build-fetch-sources
        stream: build-rhel
        depends-on:
          - prepare-sandbox-rhel
        vars:
          PUBLISH_TYPE: build
      package-deployers-rhel:
        job-name: build-package-deployers
        stream: build-rhel
        depends-on:
          - fetch-sources-rhel
      compile-rhel:
        job-name: build-compile
        stream: build-rhel
        depends-on:
          - package-deployers-rhel
      package-containers-rhel:
        job-name: build-package-containers
        stream: build-rhel
        depends-on:
          - compile-rhel
      package-test-containers-rhel:
        job-name: build-package-test-containers
        stream: build-rhel
        depends-on:
          - package-containers-rhel
      cleanup-rhel:
        # it doesn't call devenv - it removes worker completly
        job-name: build-cleanup
        stream: build-rhel
        type: stream-post-hook
        depends-on:
          - package-test-containers-rhel

- template:
    name: prepare-sources
    jobs:
      prepare-sandbox-sources:
        # it creates worker
        job-name: build-prepare-sandbox
        stream: prepare-sources
        vars:
          PUBLISH_TYPE: stable
          VM_TYPE: small
      fetch-sources:
        # TODO: do not run configure stage - just fetch is required here
        job-name: build-fetch-sources
        stream: prepare-sources
        depends-on:
          - prepare-sandbox-test-unit
        vars:
          PUBLISH_TYPE: build
      cleanup-worker-sources:
        # it doesn't call devenv - it removes worker completly
        job-name: build-cleanup
        stream: prepare-sources
        type: stream-post-hook
        depends-on:
          - fetch-sources

- template:
    name: test-unit
    parents:
      - prepare-sources
    jobs:
      test-unit-agent:
        stream: test-unit
        depends-on:
          - fetch-sources:
              inherit-keys:
                - DEVENV_TAG
                - UNITTEST_TARGETS
      test-unit-opserver:
        stream: test-unit
        depends-on:
          - fetch-sources:
              inherit-keys:
                - DEVENV_TAG
                - UNITTEST_TARGETS
      test-unit-bgp:
