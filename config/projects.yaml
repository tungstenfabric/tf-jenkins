- include:
    - templates.yaml

- project:
    name: tungstenfabric
    nightly:
      streams:
        juju-k8s:
          voting: false
        rhosp13:
          voting: false
        helm-os:
          voting: false
        juju-os-maas:
          voting: false
        rhosp-bmc:
          voting: false
      templates:
        - build-r1912
        #- build-r2005
        - test-unit
        - test-unit-ui
        - k8s-manifests
        - ansible-k8s
        - ansible-os
        - helm-k8s
        - helm-os
        - juju-k8s
        - juju-os
        - juju-os-maas
        - rhosp13
        - rhosp-bmc
        - cleanup
      jobs:
        prepare-sandbox-centos:
          vars:
            DEVENV_TAG: ""
        publish-centos-nightly:
          job-name: publish
          depends-on:
            - package-centos
        #publish-centos-r1912:
        #  job-name: publish
        #  depends-on:
        #    - package-r1912
        #  vars:
        #    TAG_SUFFIX: "-r1912"
        #    PUBLISH_TAGS: "1912"
        #publish-centos-r2005:
        #  job-name: publish
        #  depends-on:
        #    - package-r2005
        #  vars:
        #    TAG_SUFFIX: "-r2005"
        #    PUBLISH_TAGS: "2005"
        aquascan-rhel-nightly:
          job-name: aquascan
          depends-on:
            - package-rhel
          vars:
            TAG_SUFFIX: "-rhel7"
      post-jobs:
        publish-centos-stable:
          job-name: publish
        cleanup-workers:
          depends-on:
            - publish-centos-stable

