- include:
    - templates.yaml

- project:
    name: tungstenfabric
    nightly:
      templates:
        - build-r1912
        - build-r1912-ubi
        #- build-r2005
        - test-unit
        - test-unit-ui
        - k8s-manifests
        - k8s-manifests-ha
        - ansible-k8s
        - ansible-k8s-ha
        - ansible-os
        - ansible-os-ha
        - helm-k8s
        - helm-k8s-ha
        - helm-os
        - helm-os-ha
        - juju-k8s
        - juju-k8s-ha
        - juju-os
        #- juju-os-maas
        - juju-os-ha-ziu
        - juju-os-1912
        - rhosp13
        - rhosp13-1912
        - rhosp16
        - rhosp13-bmc
        - juju-hybrid-not-implemented-targets
        - juju-os-not-implemented-targets
        - juju-k8s-not-implemented-targets
        - rhosp13-os-not-implemented-targets
        - rhosp16-os-not-implemented-targets
        - ansible-os-not-implemented-targets
        - openshift-k8s-not-implemented-targets
        - cleanup
      jobs:
        publish-centos-nightly:
          job-name: publish
          depends-on:
            - package-centos
        #publish-centos-r1912:
        #  job-name: publish
        #  depends-on:
        #    - package-r1912
        #  vars:
        #    TAG_SUFFIX: "-r1912"
        #    PUBLISH_TAGS: "R1912"
        #publish-centos-r2005:
        #  job-name: publish
        #  depends-on:
        #    - package-r2005
        #  vars:
        #    TAG_SUFFIX: "-r2005"
        #    PUBLISH_TAGS: "R2005"
        aquascan-ubi-nightly:
          job-name: aquascan
          depends-on:
            - package-ubi
          vars:
            TAG_SUFFIX: "-ubi7"
      post-jobs:
        publish-centos-stable:
          job-name: publish
        cleanup-workers:
          depends-on:
            - publish-centos-stable

