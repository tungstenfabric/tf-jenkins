---

# TODO: implement 'default' project with cleanup job

# TODO: implement templates for projects with pipelines/templates to reduce copy-paste in each project 

- include:
    - templates.yaml

- project:
    name: tungstenfabric
    nightly:
      templates:
        - test-unit
        - test-unit-ui
        - k8s-manifests
        - ansible-k8s
        - ansible-os
        - helm-k8s
        - helm-os
        - juju-k8s
        - juju-os
        # build-rhel can be removed when it will be enabled in rhosp template
        - build-rhel
        - rhosp
        - cleanup
      jobs:
        publish-centos-nightly:
          job-name: publish
          depends-on:
            - build-centos
      post-jobs:
        publish-centos-stable:
          job-name: publish
        cleanup-pipeline-workers:
          depends-on:
            - publish-centos-stable

- project:
    name: Juniper/contrail-ansible-deployer
    check:
      templates:
        - ansible-k8s
        - ansible-os
        - cleanup
    gate:
      templates:
        - ansible-k8s
        - ansible-os
        - cleanup

- project:
