- include:
    - templates.yaml

- project:
    name: tungstenfabric
    nightly:
      streams:
        juju-k8s:
          voting: false
        rhosp:
          voting: false
        helm-os:
          voting: false
        juju-os-maas:
          voting: false
      templates:
        #- build-r1912
        - test-unit
        - test-unit-ui
        - k8s-manifests
        - ansible-k8s
        - ansible-os
        - helm-k8s
        - helm-os
        - juju-k8s
        - juju-os
        - juju-os-maas
        - rhosp
        - cleanup
      jobs:
        publish-centos-nightly:
          job-name: publish
          depends-on:
            - package-test-containers-centos
        aquascan-rhel-nightly:
          job-name: aquascan
          depends-on:
            - package-test-containers-rhel
          vars:
            TAG_SUFFIX: -rhel7
      post-jobs:
        publish-centos-stable:
          job-name: publish
        cleanup-workers:
          depends-on:
            - publish-centos-stable

