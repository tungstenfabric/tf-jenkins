- project:
    name: tungstenfabric
    nightly:
      templates:
        - build-r1912
        - build-r1912-ubi
        - build-r2011-centos
        - test-unit
        - test-unit-ui
        - k8s-manifests
        - k8s-manifests-ha
        - ansible-k8s
        - ansible-k8s-ha
        - ansible-os
        - ansible-os-ha
        - helm-k8s
        - helm-k8s-ha
        - helm-os
        - helm-os-ha
        - juju-k8s
        - juju-k8s-ha
        - juju-os
        - juju-os-maas
        - juju-os-ha-ziu
        - juju-os-1912
        - juju-hybrid
        - rhosp13
        - rhosp13-1912
        - rhosp16
        - rhosp13-bmc
        - juju-os-not-implemented-targets
        - juju-k8s-not-implemented-targets
        - juju-hybrid-not-implemented-targets
        - rhosp13-os-not-implemented-targets
        - rhosp16-os-not-implemented-targets
        - ansible-os-not-implemented-targets
        - openshift-k8s-not-implemented-targets
        - cleanup
      streams:
        build-centos:
          vars:
            DEBUGINFO: TRUE
        build-ubi:
          vars:
            DEBUGINFO: TRUE
        build-r1912:
          vars:
            DEBUGINFO: TRUE
        build-r1912-ubi:
          vars:
            DEBUGINFO: TRUE
        build-r2011-centos:
          vars:
            DEBUGINFO: TRUE
      jobs:
        publish-centos-nightly:
          job-name: publish
          depends-on:
            - package-centos
        publish-r2011-centos-nightly:
          job-name: publish
          depends-on:
            - package-r2011-centos
          vars:
            TAG_SUFFIX: "-r2011-centos"
            GERRIT_BRANCH: "R2011"
        # to use just built nightly images
        deploy-tf-juju-os-1912:
          job-name: deploy-tf-juju-os
          stream: juju-os-1912
          depends-on:
            - package-r1912
            - package-deployers-centos
            - deploy-platform-juju-os-1912
        deploy-tf-rhosp13-1912:
          stream: rhosp13-1912
          job-name: deploy-tf-rhosp13
          depends-on:
            - package-r1912-ubi
            - package-deployers-ubi
            - deploy-platform-rhosp13-1912

        #publish-centos-r1912:
        #  job-name: publish
        #  depends-on:
        #    - package-r1912
        #  vars:
        #    TAG_SUFFIX: "-r1912"
        #    PUBLISH_TAGS: "R1912"
        #publish-centos-r2008:
        #  job-name: publish
        #  depends-on:
        #    - package-r2008
        #  vars:
        #    TAG_SUFFIX: "-r2008"
        #    PUBLISH_TAGS: "R2008"
        aquascan-ubi-nightly:
          job-name: aquascan
          depends-on:
            - package-ubi
          vars:
            TAG_SUFFIX: "-ubi7"
      post-jobs:
        publish-centos-stable:
          job-name: publish
        cleanup-workers:
          depends-on:
            - publish-centos-stable

