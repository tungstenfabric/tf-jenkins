- project:
    name: Juniper/contrail-container-builder
    check:
      templates:
        - k8s-manifests
        - ansible-k8s
        - ansible-os
        - cleanup
    gate:
      templates:
        - build-centos
        - cleanup
    experimental:
      templates:
        - ansible-os
        - cleanup
      jobs:
        build-centos:
          job-name: build
          depends-on:
            - fetch-sources-centos
          vars:
            CONTRAIL_BUILD_FROM_SOURCE: true

