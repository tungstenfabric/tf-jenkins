---

- job:
    name: pipeline-nightly
    description: pipeline-nightly
    project-type: pipeline
    concurrent: false
    parameters:
      - choice:
          name: SLAVE
          choices:
            - vexxhost
            - aws
          description: "Slave where all jobs will be run: vexxhost, aws"
      - hidden:
          name: GERRIT_PIPELINE
          default: nightly
    pipeline-scm:
      scm:
        - tf-jenkins
      script-path: pipelines/main.groovy
      lightweight-checkout: true
    triggers:
      - timed: "0 21 * * *"
      - gerrit:
          server-name: review.opencontrail.org
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '^(check|recheck)\s?nightly$'
          trigger-for-unreviewed-patches: true
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '**'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'
