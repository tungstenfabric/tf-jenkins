---

- job:
    name: pipeline-submit
    description: Please do not run this manually
    project-type: pipeline
    properties:
      - build-discarder:
          num-to-keep: 500
    concurrent: false
    parameters:
      - hidden:
          name: GERRIT_PIPELINE
          default: submit
    pipeline-scm:
      scm:
        - tf-jenkins
      script-path: pipelines/submit.groovy
      lightweight-checkout: true
    triggers:
      - gerrit:
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - comment-added-event:
                approval-category: 'Verified'
                approval-value: 2
            - comment-added-contains-event:
                comment-contains-value: '(?i)^(submit)$'
          trigger-for-unreviewed-patches: false
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '**'
              branches:
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: '^((?!R3\.|R4\.|R5\.).*)'
