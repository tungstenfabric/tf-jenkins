---

- job:
    name: pipeline-check-opencontrail
    description: Please do not run this manually
    project-type: pipeline
    concurrent: true
    parameters:
      - choice:
          name: SLAVE
          choices:
            - vexxhost
            - aws
          description: "Slave where all jobs will be run: vexxhost, aws"
      - hidden:
          name: GERRIT_PIPELINE
          default: check
    pipeline-scm:
      scm:
        - tf-jenkins
      script-path: pipelines/main.groovy
      lightweight-checkout: true
    triggers:
      - gerrit:
          server-name: review.opencontrail.org
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-trivial-rebase: false
                exclude-no-code-change: false
                exclude-private: true
                exclude-wip: true
            - comment-added-contains-event:
                comment-contains-value: '(?i)^(check|recheck)$'
            - change-restored-event
          trigger-for-unreviewed-patches: true
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '**'
              branches:
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: '^((?!R3\.|R4\.|R5\.).*)'
