---

- job-template:
    name: deploy-platform-{project}
    description: "devstack deploy platform for {project}"
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PIPELINE_BUILD_NUMBER
    properties:
      - build-discarder:
          num-to-keep: 10
    concurrent: true
    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: worker
              key-file-variable: WORKER_SSH_KEY
              username-variable: WORKER_USER_NAME
              passphrase-variable: WORKER_PASSPHRASE
      - credentials-binding:
          - amazon-web-services:
              credential-id: aws-creds
              access-key: AWS_ACCESS_KEY_ID
              secret-key: AWS_SECRET_ACCESS_KEY
    scm:
      - tf-jenkins
      - tf-devstack
    builders:
      - copyartifact:
          project: check-pipeline
          filter: "global.env"
          which-build: specific-build
          build-number: ${{PIPELINE_BUILD_NUMBER}}
      - shell: |
          export ENVIRONMENT_OS={environment_os}
          ./src/progmaticlab/tf-jenkins/jobs/devstack/{project}/create_workers.sh
      - shell: |
          export DEBUG=true
          ./src/progmaticlab/tf-jenkins/jobs/devstack/{project}/deploy_platform.sh
    publishers:
      - archive:
          artifacts: '*.env'

- job-template:
    name: deploy-tf-{project}
    description: "devstack deploy TF for {project}"
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: DEPLOY_PLATFORM_JOB_NUMBER
      - string:
          name: PIPELINE_BUILD_NUMBER
    properties:
      - build-discarder:
          num-to-keep: 10
    concurrent: true
    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: worker
              key-file-variable: WORKER_SSH_KEY
              username-variable: WORKER_USER_NAME
              passphrase-variable: WORKER_PASSPHRASE
    scm:
      - tf-jenkins
      - tf-devstack
    builders:
      - copyartifact:
          project: deploy-platform-{project}
          filter: "*.env"
          which-build: specific-build
          build-number: ${{DEPLOY_PLATFORM_JOB_NUMBER}}
      - copyartifact:
          project: check-pipeline
          filter: "global.env"
          which-build: specific-build
          build-number: ${{PIPELINE_BUILD_NUMBER}}
      - shell: |
          export DEBUG=true
          ./src/progmaticlab/tf-jenkins/jobs/devstack/{project}/deploy_tf.sh
    publishers:
      - archive:
          artifacts: '*.env'

- project:
    name: deploy
    project:
      - k8s_manifests:
          environment_os: centos7
      - k8s_helm:
          environment_os: ubuntu18
      - os_helm:
          environment_os: centos7
      - k8s_juju:
          environment_os: ubuntu18
    jobs:
      - 'deploy-platform-{project}'
      - 'deploy-tf-{project}'
