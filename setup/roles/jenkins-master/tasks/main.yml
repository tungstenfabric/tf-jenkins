- name: Create nginx-proxy container
  docker_container:
    name: nginx-proxy
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    network_mode: bridge
    restart_policy: unless-stopped

- name: Create letsencrypt container
  docker_container:
    name: letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    env:
      NGINX_PROXY_CONTAINER: nginx-proxy
    volumes:
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    network_mode: bridge
    restart_policy: unless-stopped

- name: Create jenkins container
  docker_container:
    name: jenkins-master
    image: "{{ jenkins_image.image.RepoTags | join('\n') }}"
    ports:
      - "8080:8080"
    env:
      VIRTUAL_HOST: "{{ jenkins_fqdn }}"
      VIRTUAL_PORT: "8080"
      LETSENCRYPT_HOST: "{{ jenkins_fqdn }}"
      LETSENCRYPT_EMAIL: "{{ jenkins_admin_email }}"
    volumes:
      - jenkins_home:/var/jenkins_home
    network_mode: bridge
    restart_policy: unless-stopped

- name: Get infos on volume
  docker_volume_info:
    name: jenkins_home
  register: volume_jenkins

- name: Pause play until a URL is reachable from this host
  uri:
    url: "https://{{ jenkins_fqdn }}/login"
    follow_redirects: none
    method: GET
  register: _result
  until: _result.status == 200
  retries: 100
  delay: 5
  when: jenkins_new_deploy

