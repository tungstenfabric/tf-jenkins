- name: Install required packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items: "{{ required_pkgs }}"

- name: Install pip packages
  pip:
    name:
      - docker
      - requests
    executable: "/usr/bin/pip3"

- name: Create temporary build directory
  tempfile:
    state: directory
    suffix: docker-build
  register: docker_build_dir
  when: jenkins_custom_docker_image

- name: Copy jenkins Dockerfile
  template:
    src: "jenkins-Dockerfile.j2"
    dest: "{{ docker_build_dir.path }}/Dockerfile"
  when: jenkins_custom_docker_image

- name: Copy jenkins Dockerfile
  template:
    src: "jenkins-Dockerfile.j2"
    dest: "{{ docker_build_dir.path }}/Dockerfile"
  when: jenkins_custom_docker_image

- name: Copy entrypoint to build directory
  copy:
    src: "{{ item }}"
    dest: "{{ docker_build_dir.path }}/{{ item }}"
  when: jenkins_custom_docker_image 
  with_items:
    - entrypoint.sh

- name: Copy plug-in list to build directory
  copy:
    src: "{{ item }}"
    dest: "{{ docker_build_dir.path }}/{{ item }}"
  when: jenkins_custom_docker_image and jenkins_new_deploy
  with_items:
    - plugins.txt

- name: Copy JCasC config to build directory
  template:
    src: "jenkins-JCasC.yaml.j2"
    dest: "{{ docker_build_dir.path }}/jenkins.yaml"
  when: jenkins_custom_docker_image and jenkins_new_deploy
  vars:
    jenkins_id_ssh_rsa: "{{lookup('file', 'jenkins_id_ssh_rsa')}}"

- name: Add credentials to JCasC
  blockinfile:
    block: "{{ lookup('file', 'jenkins-credentials.yaml') }}"
    path: "{{ docker_build_dir.path }}/jenkins.yaml"
    marker: ""
  when: jenkins_custom_docker_image and jenkins_new_deploy
  ignore_errors: yes

- name: Build jenkins image
  docker_image:
    build:
      path: "{{ docker_build_dir.path }}"
      pull: yes
    name: jenkins-master
    source: build
    tag: latest
    force_tag: yes
    force_source: yes
  when: jenkins_custom_docker_image
  register: jenkins_image

